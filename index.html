<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Olympus – Panel Principal</title>

  <!-- Seguridad: redirigir si no está autenticado -->
  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "bienvenida.html";
      }
    });
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="navbar.css" />

  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 2.5rem;
    }

    .panel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .panel-link {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 700;
      text-transform: uppercase;
      color: #f1f1f1;
      text-decoration: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .panel-link:hover {
      background-color: #2a2a2a;
      color: #00f0ff;
      transform: translateY(-4px);
    }
  </style>
</head>
<body>
  <header id="navbar"></header>

  <main>
    <h1>Panel Principal</h1>
    <div class="panel-grid">
      <a class="panel-link" href="avance.html">Avance</a>
      <a class="panel-link" href="cuerpo.html">Cuerpo</a>
      <a class="panel-link" href="mente.html">Mente</a>
      <a class="panel-link" href="gestion.html">Gestión</a>
      <a class="panel-link" href="negocio.html">Negocio</a>
      <a class="panel-link" href="empresa.html">Empresa</a>
      <a class="panel-link" href="escritorio.html">Escritorio</a>
      <a class="panel-link" href="formacion.html">Formación</a>
      <a class="panel-link" href="comunidad.html">Comunidad</a>
      <a class="panel-link" href="perfil.html">Perfil</a>
    </div>
  </main>

  <script src="navbar.js"></script>
</body>
</html>
