<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil – Olympus</title>
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="perfil.css" />
</head>
<body>
  <header id="navbar"></header>

  <main class="perfil-container">
    <div class="perfil-card">
      <h1 class="perfil-nombre">
        <span id="user-name">Usuario</span>
        <span id="premium-badge" class="badge-premium" style="display: none;">Cuenta Premium</span>
      </h1>

      <p class="perfil-email" id="user-email">correo@example.com</p>
      <p class="perfil-membresia">Membresía: <strong id="tipo-membresia">Cargando...</strong></p>

      <div class="perfil-acciones">
        <button id="toggle-tema" class="btn-tema">Cambiar Tema</button>
        <button id="pagar-premium" class="btn-premium" style="display: none;">Mejorar Membresía</button>
        <button id="logout" class="btn-logout">Cerrar Sesión</button>
      </div>
    </div>
  </main>

  <script src="navbar.js"></script>
  <script type="module" src="perfil.js"></script>
</body>
</html>
