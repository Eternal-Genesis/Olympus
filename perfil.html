<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Perfil | Olympus</title>
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="perfil.css" />
</head>
<body>
  <!-- üîπ Navbar din√°mico -->
  <div id="navbar"></div>

  <!-- üîπ Perfil -->
  <main class="perfil-container">
    <section class="perfil-card">
      
      <!-- üì∑ Foto de perfil -->
      <div class="perfil-foto">
        <img src="default-profile.png" alt="Foto de perfil" id="fotoPerfil" />
        <label for="subirFoto" class="btn-subir-foto">Cambiar foto</label>
        <input type="file" id="subirFoto" accept="image/*" hidden />
      </div>

      <!-- üßë Datos personales -->
      <div class="perfil-info">
        <div class="campo">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Tu nombre" maxlength="40" autocomplete="name"/>
        </div>

        <div class="campo">
          <label for="apodo">Apodo (opcional):</label>
          <input type="text" id="apodo" placeholder="Tu apodo cool" maxlength="25" />
        </div>

        <div class="campo">
          <label for="biografia">Biograf√≠a:</label>
          <textarea id="biografia" maxlength="200" placeholder="Contanos un poco sobre vos... (m√°x 200 caracteres)"></textarea>
        </div>
      </div>

      <!-- üß™ Barra de experiencia -->
      <div class="perfil-exp">
        <label for="exp">Experiencia:</label>
        <div class="barra-exp">
          <div class="progreso" id="progresoExp">45 / 100</div>
        </div>
        <p class="rango-texto">Rango actual: <strong>Aprendiz</strong></p>
      </div>
      
    </section>
  </main>

  <!-- üîπ Scripts -->
  <script src="navbar.js"></script>
  <script type="module" src="perfil.js"></script>
</body>
</html>
