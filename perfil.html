<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil</title>
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="perfil.css" />
</head>
<body>
  <!-- Navbar se carga dinámicamente -->
  <div id="navbar"></div>

  <main class="perfil-container">
    <section class="perfil-card">
      <div class="perfil-foto">
        <img src="default-profile.png" alt="Foto de perfil" id="fotoPerfil" />
        <input type="file" id="subirFoto" accept="image/*" />
      </div>

      <div class="perfil-info">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre" maxlength="30"/>

        <label for="apodo">Apodo (opcional):</label>
        <input type="text" id="apodo" placeholder="Tu apodo" maxlength="20"/>

        <label for="biografia">Biografía:</label>
        <textarea id="biografia" placeholder="Contanos quién sos (máx 200 caracteres)" maxlength="200"></textarea>
      </div>

      <div class="perfil-exp">
        <label>Experiencia:</label>
        <div class="barra-exp">
          <div class="progreso" style="width: 45%;">45 / 100</div>
        </div>
      </div>
    </section>
  </main>

  <script src="navbar.js"></script>
  <script src="perfil.js"></script>
</body>
</html>
