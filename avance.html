<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avance – Rutina Diaria</title>
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="avance.css">
</head>
<body>
  <header id="navbar"></header>
  <main class="avance-container">
    <h2>Rutina</h2>

    <section class="crear-habito">
      <h3>Agregar Hábito</h3>
      <form id="form-habito">
        <input type="text" id="nombre-habito" placeholder="Nombre del hábito" required>
        <input type="time" id="hora-habito" required>

        <div class="dias-semana">
          <label><input type="checkbox" name="dias" value="0">L</label>
          <label><input type="checkbox" name="dias" value="1">M</label>
          <label><input type="checkbox" name="dias" value="2">X</label>
          <label><input type="checkbox" name="dias" value="3">J</label>
          <label><input type="checkbox" name="dias" value="4">V</label>
          <label><input type="checkbox" name="dias" value="5">S</label>
          <label><input type="checkbox" name="dias" value="6">D</label>
        </div>

        <button type="submit">Agregar</button>
      </form>
    </section>

    <section class="lista-habitos">
      <h3>Hábitos de Hoy</h3>
      <ul id="habitos-hoy"></ul>
    </section>
  </main>

  <script src="navbar.js"></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="avance.js"></script>
</body>
</html>
