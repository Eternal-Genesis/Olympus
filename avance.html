<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avance – Olympus</title>
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="avance.css" />
</head>
<body>
  <header id="navbar"></header>

  <main class="avance-container">
    <section class="hoy">
      <h2>Resumen de Hoy</h2>
      <div class="habitos-hoy">
        <!-- Aquí se insertarán hábitos del día dinámicamente -->
      </div>
    </section>

    <section class="objetivos">
      <div class="objetivos-header">
        <h2>Tus Objetivos</h2>
        <button class="btn-nuevo-objetivo">+ Nuevo Objetivo</button>
      </div>
      <div class="lista-objetivos">
        <!-- Objetivos renderizados desde JS -->
      </div>
    </section>

    <section class="acciones-rapidas">
      <button class="btn-crear-habito">+ Nuevo Hábito</button>
      <button class="btn-asignar-habito">Asignar Hábito a Objetivo</button>
    </section>
  </main>

  <script src="navbar.js"></script>
  <script src="avance.js"></script>
</body>
</html>
