<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avance – Rutina</title>
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="avance.css" />
</head>
<body>
  <header id="navbar"></header>

  <main class="avance-container">
    <h2>Rutina Diaria</h2>
    <div id="lista-habitos"></div>

    <button id="btn-nuevo-habito" title="Nuevo hábito">＋ Añadir Hábito</button>

    <div class="modal" id="modal-habito">
      <div class="modal-contenido">
        <h3 id="modal-titulo">Nuevo Hábito</h3>
        <form id="form-habito">
          <input type="text" id="nombre-habito" placeholder="Nombre del hábito" required />
          <input type="time" id="hora-habito" required />

          <label>Días de la semana:</label>
          <div class="dias-semana">
            <label><input type="checkbox" value="0">L</label>
            <label><input type="checkbox" value="1">M</label>
            <label><input type="checkbox" value="2">X</label>
            <label><input type="checkbox" value="3">J</label>
            <label><input type="checkbox" value="4">V</label>
            <label><input type="checkbox" value="5">S</label>
            <label><input type="checkbox" value="6">D</label>
          </div>

          <div class="acciones-form">
            <button type="submit">Guardar</button>
            <button type="button" id="cancelar-habito">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="navbar.js"></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="avance.js"></script>
</body>
</html>
