<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avance – Olympus</title>
  <link rel="stylesheet" href="avance.css" />
</head>
<body>
  <header id="navbar"></header>

  <main class="avance-container">
    <section class="hoy">
      <h2>Resumen de Hoy</h2>
      <div class="habitos-hoy"></div>
    </section>

    <section class="objetivos">
      <div class="objetivos-header">
        <h2>Tus Objetivos</h2>
        <button class="btn-nuevo-objetivo">+ Nuevo Objetivo</button>
      </div>
      <div class="lista-objetivos"></div>
    </section>

    <section class="acciones-rapidas">
      <button class="btn-crear-habito">+ Nuevo Hábito</button>
      <button class="btn-asignar-habito">Asignar Hábito a Objetivo</button>
    </section>
  </main>

  <!-- MODAL: CREAR NUEVO HÁBITO -->
  <div class="modal" id="modal-crear-habito">
    <div class="modal-contenido">
      <h3>Nuevo Hábito</h3>
      <form id="form-crear-habito">
        <label>
          Nombre del Hábito:
          <input type="text" id="input-nombre-habito" required />
        </label>

        <p>Días de la semana:</p>
        <div class="dias-checkboxes">
          <label><input type="checkbox" value="0" />Dom</label>
          <label><input type="checkbox" value="1" />Lun</label>
          <label><input type="checkbox" value="2" />Mar</label>
          <label><input type="checkbox" value="3" />Mié</label>
          <label><input type="checkbox" value="4" />Jue</label>
          <label><input type="checkbox" value="5" />Vie</label>
          <label><input type="checkbox" value="6" />Sáb</label>
        </div>

        <div class="acciones-modal">
          <button type="submit">Guardar</button>
          <button type="button" id="btn-cerrar-modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="avance.js"></script>
</body>
</html>
