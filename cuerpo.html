<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salud Corporal – Olympus</title>
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="cuerpo.css" />
</head>
<body>
  <!-- Menú superior cargado dinámicamente -->
  <header id="navbar"></header>

  <!-- Contenido principal -->
  <main class="cuerpo-container">

    <!-- Panel: Plan de Alimentación Adaptativo -->
    <section class="panel-alimentacion">
      <h2>Tu Plan de Alimentación</h2>
      <div id="plan-alimentacion">
        <p id="info-plan">Aún no has configurado tu plan personalizado.</p>
        <div class="acciones-plan">
          <button id="btn-configurar-plan">Configurar / Editar Plan</button>
          <button id="btn-revisar-progreso">Actualizar Progreso</button>
        </div>
      </div>
    </section>

    <!-- Panel: Rutina de Entrenamiento -->
    <section class="panel-entrenamiento">
      <h2>Rutina de Entrenamiento</h2>
      <div id="estado-rutina">
        <p>Podrás generar tu rutina personalizada según tu nivel y equipo disponible.</p>
        <button id="btn-generar-rutina">Generar Rutina</button>
      </div>
    </section>

    <!-- Modal: Configurar Plan Nutricional -->
    <div class="modal" id="modal-plan">
      <div class="modal-contenido">
        <h3>Configurar Plan Nutricional</h3>
        <form id="form-plan">
          <label for="sexo">Sexo:</label>
          <select id="sexo" required>
            <option value="">Selecciona</option>
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
          </select>

          <label for="edad">Edad:</label>
          <input type="number" id="edad" min="10" max="100" required />

          <label for="altura">Altura (cm):</label>
          <input type="number" id="altura" min="100" max="250" required />

          <label for="peso-meta">Peso actual (kg):</label>
          <input type="number" id="peso-meta" min="30" max="200" required />

          <label for="abdomen">Medida del abdomen (cm):</label>
          <input type="number" id="abdomen" min="50" max="200" required />

          <label for="actividad">Nivel de actividad:</label>
          <select id="actividad" required>
            <option value="">Selecciona</option>
            <option value="1.2">Sedentario</option>
            <option value="1.375">Actividad ligera</option>
            <option value="1.55">Moderado</option>
            <option value="1.725">Intenso</option>
            <option value="1.9">Muy intenso</option>
          </select>

          <label for="objetivo">Objetivo actual:</label>
          <select id="objetivo" required>
            <option value="">Selecciona</option>
            <option value="deficit">Perder grasa</option>
            <option value="mantenimiento">Mantener peso</option>
            <option value="superavit">Ganar músculo</option>
          </select>

          <div class="modal-acciones">
            <button type="submit">Guardar Plan</button>
            <button type="button" id="btn-cancelar-plan">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal: Actualizar Progreso / Reajustar plan -->
    <div class="modal" id="modal-progreso">
      <div class="modal-contenido">
        <h3>Actualizar Progreso</h3>
        <form id="form-progreso">
          <label for="nuevo-peso">¿Cuál es tu peso actual?</label>
          <input type="number" id="nuevo-peso" min="30" max="200" required />

          <label for="nueva-actividad">¿Tu actividad ha cambiado?</label>
          <select id="nueva-actividad">
            <option value="">No, sigue igual</option>
            <option value="1.2">Sedentario</option>
            <option value="1.375">Actividad ligera</option>
            <option value="1.55">Moderado</option>
            <option value="1.725">Intenso</option>
            <option value="1.9">Muy intenso</option>
          </select>

          <label for="nuevo-objetivo">¿Tu objetivo ha cambiado?</label>
          <select id="nuevo-objetivo">
            <option value="">No, sigue igual</option>
            <option value="deficit">Perder grasa</option>
            <option value="mantenimiento">Mantener peso</option>
            <option value="superavit">Ganar músculo</option>
          </select>

          <div class="modal-acciones">
            <button type="submit">Actualizar Plan</button>
            <button type="button" id="btn-cancelar-progreso">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

  </main>

  <!-- Scripts -->
  <script src="navbar.js"></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="cuerpo.js"></script>
</body>
</html>
