<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salud Corporal – Olympus</title>
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="cuerpo.css" />
</head>
<body>
  <!-- Menú superior cargado dinámicamente -->
  <header id="navbar"></header>

  <!-- Contenido principal -->
  <main class="cuerpo-container">

    <!-- Panel: Seguimiento de Peso -->
    <section class="panel-seguimiento">
      <h2>Seguimiento de Peso</h2>
      <div class="peso-actual">
        <p><strong>Peso actual:</strong> <span id="peso-actual">-- kg</span></p>
        <button id="btn-registrar-peso">Registrar nuevo peso</button>
      </div>
      <canvas id="grafico-peso" width="100%" height="300"></canvas>
    </section>

    <!-- Panel: Plan de Alimentación Personalizado -->
    <section class="panel-alimentacion">
      <h2>Plan de Alimentación Personalizado</h2>
      <div id="plan-alimentacion">
        <p id="info-plan">Tu plan personalizado aparecerá aquí.</p>
        <button id="btn-configurar-plan">Configurar / Editar Plan</button>
      </div>
    </section>

    <!-- Panel: Rutina de Entrenamiento -->
    <section class="panel-entrenamiento">
      <h2>Rutina de Entrenamiento</h2>
      <div id="estado-rutina">
        <p>Selecciona tu nivel y equipamiento para generar una rutina.</p>
        <button id="btn-generar-rutina">Generar Rutina</button>
      </div>
    </section>

    <!-- Modal: Registrar Peso -->
    <div class="modal" id="modal-peso">
      <div class="modal-contenido">
        <h3>Registrar nuevo peso</h3>
        <form id="form-peso">
          <label for="input-peso">Peso en kg:</label>
          <input type="number" id="input-peso" min="20" max="300" required />
          <div class="modal-acciones">
            <button type="submit">Guardar</button>
            <button type="button" id="btn-cancelar-peso">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal: Configurar Plan Nutricional -->
    <div class="modal" id="modal-plan">
      <div class="modal-contenido">
        <h3>Configurar Plan Nutricional</h3>
        <form id="form-plan">
          <label for="sexo">Sexo:</label>
          <select id="sexo" required>
            <option value="">Selecciona</option>
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
          </select>

          <label for="edad">Edad:</label>
          <input type="number" id="edad" min="10" max="100" required />

          <label for="altura">Altura (cm):</label>
          <input type="number" id="altura" min="100" max="250" required />

          <label for="peso-meta">Peso actual (kg):</label>
          <input type="number" id="peso-meta" min="30" max="200" required />

          <label for="actividad">Nivel de actividad:</label>
          <select id="actividad" required>
            <option value="">Selecciona</option>
            <option value="1.2">Sedentario</option>
            <option value="1.375">Actividad ligera</option>
            <option value="1.55">Moderado</option>
            <option value="1.725">Intenso</option>
            <option value="1.9">Muy intenso</option>
          </select>

          <label for="objetivo">Objetivo:</label>
          <select id="objetivo" required>
            <option value="">Selecciona</option>
            <option value="deficit">Perder grasa</option>
            <option value="mantenimiento">Mantener peso</option>
            <option value="superavit">Ganar músculo</option>
          </select>

          <div class="modal-acciones">
            <button type="submit">Guardar Plan</button>
            <button type="button" id="btn-cancelar-plan">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

  </main>

  <!-- Scripts -->
  <script src="navbar.js"></script>
  <script type="module" src="firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="cuerpo.js"></script>
</body>
</html>
