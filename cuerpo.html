<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Cuerpo – Olympus</title>
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="cuerpo.css" />
</head>
<body>
  <!-- Navbar global -->
  <header id="navbar"></header>

  <!-- Navegación interna -->
  <nav class="subnav">
    <button class="tab-btn active" data-tab="resumen">🏠 Resumen</button>
    <button class="tab-btn" data-tab="nutricion">🥗 Nutrición</button>
    <button class="tab-btn" data-tab="entrenamiento">💪 Entrenamiento</button>
    <button class="tab-btn" data-tab="seguimiento">📈 Seguimiento</button>
    <button class="tab-btn" data-tab="revision">🔁 Revisión</button>
  </nav>

  <main class="cuerpo-app">

    <!-- RESUMEN GENERAL -->
    <section id="tab-resumen" class="tab-content active">
      <h2>Resumen general</h2>
      <div class="resumen-grid">
        <div class="resumen-box"><h3>Peso actual</h3><p id="peso-actual">– kg</p></div>
        <div class="resumen-box"><h3>Calorías/día</h3><p id="calorias-dia">– kcal</p></div>
        <div class="resumen-box"><h3>Objetivo</h3><p id="objetivo-general">–</p></div>
        <div class="resumen-box"><h3>Última revisión</h3><p id="ultima-revision">–</p></div>
      </div>
    </section>

    <!-- PLAN DE NUTRICIÓN -->
    <section id="tab-nutricion" class="tab-content oculto">
      <h2>Plan Nutricional</h2>
      <div id="contenedor-nutricion">
        <!-- Aquí se carga o genera el plan con JS -->
      </div>
    </section>

    <!-- PLAN DE ENTRENAMIENTO -->
    <section id="tab-entrenamiento" class="tab-content oculto">
      <h2>Plan de Entrenamiento</h2>
      <div id="contenedor-entrenamiento">
        <!-- Aquí se genera el entrenamiento personalizado -->
      </div>
    </section>

    <!-- SEGUIMIENTO -->
    <section id="tab-seguimiento" class="tab-content oculto">
      <h2>Seguimiento Diario</h2>
      <div id="seguimiento-dia">
        <!-- Registro de comidas, peso, entrenamientos -->
      </div>
    </section>

    <!-- REVISIÓN MENSUAL -->
    <section id="tab-revision" class="tab-content oculto">
      <h2>Revisión Mensual</h2>
      <div id="revision-mensual">
        <!-- Evaluación del progreso -->
      </div>
    </section>

  </main>

  <script src="navbar.js"></script>
  <script type="module" src="cuerpo.js"></script>
</body>
</html>
