<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nutrición – Olympus</title>
  <link rel="stylesheet" href="cuerpo.css" />
</head>
<body>
  <main class="cuerpo-wrapper">

    <!-- FASE 1: Evaluación -->
    <section class="evaluacion-section" id="evaluacion-section">
      <h2>Calculá tu plan nutricional personalizado</h2>
      <form id="evaluacion-form">
        <div class="input-group">
          <label for="sexo">Sexo</label>
          <select id="sexo" required>
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
          </select>
        </div>

        <div class="input-group">
          <label for="edad">Edad</label>
          <input type="number" id="edad" required />
        </div>

        <div class="input-group">
          <label for="peso">Peso (kg)</label>
          <input type="number" id="peso" required />
        </div>

        <div class="input-group">
          <label for="altura">Altura (cm)</label>
          <input type="number" id="altura" required />
        </div>

        <div class="input-group">
          <label for="actividad">Nivel de actividad</label>
          <select id="actividad" required>
            <option value="1.2">Sedentario</option>
            <option value="1.375">Ligera</option>
            <option value="1.55">Moderada</option>
            <option value="1.725">Alta</option>
            <option value="1.9">Muy alta</option>
          </select>
        </div>

        <div class="input-group">
          <label for="objetivo">Objetivo</label>
          <select id="objetivo" required>
            <option value="bajar">Bajar grasa</option>
            <option value="mantener">Mantener peso</option>
            <option value="subir">Subir masa</option>
          </select>
        </div>

        <button type="submit" class="btn-principal">Generar Plan</button>
      </form>
    </section>

    <!-- FASE 2: Visualización del plan -->
    <section class="plan-section oculto" id="plan-section">
      <h2>Tu Plan Nutricional Diario</h2>
      <div class="plan-card">
        <p><strong>Calorías objetivo:</strong> <span id="plan-calorias"></span></p>
        <p><strong>Proteínas:</strong> <span id="plan-proteinas"></span></p>
        <p><strong>Carbohidratos:</strong> <span id="plan-carbohidratos"></span></p>
        <p><strong>Grasas:</strong> <span id="plan-grasas"></span></p>
        <button id="reiniciar-plan" class="btn-secundario">Reiniciar plan</button>
      </div>
    </section>

  </main>

  <script type="module" src="cuerpo.js"></script>
</body>
</html>
